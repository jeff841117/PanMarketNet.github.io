<!DOCTYPE html>
<html lang="zh-hant-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杉林小舖</title>

    <link rel="shortcut icon" href="./images/shanlin_shop_logo_icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/backstage.css">

</head>

<body>
    <main>
        <div class="layout-data">
            <!-- 訂單頁面 -->
            <div class="data-inner">
                <div class="data-search">
                    <!--  訂單頁面頂部前半 -->
                    <div class="menuToggle">
                        <button class="btn btn-light" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                            <span class="navbar-toggler-icon"></span>
                            <span class="navbar-toggler-icon"></span>
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                            aria-labelledby="offcanvasExampleLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasExampleLabel">杉林後台系統</h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <div>
                                    <ul class="nav-links">
                                        <li class="nav-page"><a href="./backstage_itemList.html">後台商品頁面</a></li>
                                        <li class="nav-page"><a href="./backstage_member.html">後台會員頁面</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form action="" method="post" name="search-order">
                        <label class="search-title">搜尋訂單</label>
                        <select name="search-type" id="search-type">
                            <!-- 搜尋分類 -->
                            <option value="">請選擇</option>
                            <option value="o-orderNomber">訂單號</option>
                            <option value="o-itemName">商品名稱</option>
                            <option value="o-account">帳號</option>
                            <option value="o-name">姓名</option>
                            <option value="o-phone">手機號</option>
                            <option value="o-place">地址</option>
                        </select>
                        <input type="search" class="order-search-input" id="search-order" name="search-order">
                        <input type="date" id="order-date-start" name="order-date-start" min="2023-01-01"
                            max="3000-12-31">
                        <input type="date" id="order-date-end" name="order-date-end" min="2023-01-01" max="3000-12-31">
                        <button class="order-search-button" type="button" value="search-button"
                            id="search-button">搜尋</button>
                        <button class="order-export-button" type="button" value="export-button"
                            id="export-button">導出</button>
                    </form>
                </div>
                <div class="list-date">
                    <!-- 訂單頁面頂部後半 -->
                    <div class="list-info">
                        <!-- 訂單統計 -->
                        <span class="list-info-num">每頁10筆</span>
                        <span class="list-info-listNum">1/3</span>
                        <span class="list-info-total">共3項商品</span>
                    </div>
                    <ul class="page-link">
                        <!-- 訂單頁切換 -->
                        <li class="prev"><a href="">上一頁</a></li>
                        <li class="prev-10"><a href="">上10頁</a></li>
                        <li class="page-to"><a href="">1</a></li>
                        <li class="page-to"><a href="">2</a></li>
                        <li class="next-10"><a href="">下10頁</a></li>
                        <li class="next"><a href="">下一頁</a></li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <table>
                    
                    <!-- 表格標示 -->
                    <thead>
                        <tr>
                            <th scope="col"><input type="checkbox" id="" name=""></th>
                            <th scope="col">訂單號</th>
                            <th scope="col">商品名稱</th>
                            <th scope="col">購買數量</th>
                            <th scope="col">價格</th>
                            <th scope="col">訂單狀態</th>
                            <th scope="col">帳號</th>
                            <th scope="col">姓名</th>
                            <th scope="col">手機號</th>
                            <th scope="col">付款人/銀行尾號</th>
                            <th scope="col">是否已匯款</th>
                            <th scope="col">地址</th>
                            <th scope="col">備註</th>
                            <th scope="col">操作</th>
                        </tr>
                    </thead>
                    <!-- 表格內容 -->
                    <tbody>
                        <tr>
                            <th scope="row"><input type="checkbox" id="" name=""></th>
                            <td>#1101</td>
                            <td>紅心芭樂</td>
                            <td>1</td>
                            <td>200</td>
                            <td>已確認收款</td>
                            <td>qazqazqazqazqaz</td>
                            <td>測試人</td>
                            <td>0900112233</td>
                            <td>測試人/12345</td>
                            <td><input type="checkbox" id="" name=""></td>
                            <td>台北市內湖區金龍路219號7樓</td>
                            <td> 12541251251 黑貓宅急便貨運單號 預計12/31到貨</td>
                            <td>
                                <a class="button-operate" href="#">編輯</a><br>
                                <a class="button-operate" href="#">刪除</a><br>
                                <a class="button-operate" href="#">取消</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- jQuery 3.x -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- my script -->
    <script src="./js/script.js"></script>
</body>

</html>
