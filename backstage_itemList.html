<!DOCTYPE html>
<html lang="zh-hant-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杉林小舖</title>

    <link rel="shortcut icon" href="./images/shanlin_shop_logo_icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/backstage.css">

</head>

<body>
    <main>
        <!-- div.layout-datatable>div.data-inner>div.data-search>img+label.search-title+select>option*4^input.item-search-input[type=text id=search-item name=search-item]+button.item-search-button[type=button value=搜尋 id=search-button]^div.list-date>div.list-info>span.list-info-num+span.list-info-listNum+span.list-info-total^ul.page-link>(li.>a)*6 -->
        <div class="layout-datatable">
            <!-- 商品頁面 -->
            <div class="data-inner">
                <div class="data-search">
                    <!--  商品頁面頂部前半 -->
                    <div class="menuToggle">
                        <button class="btn btn-light" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                            <span class="navbar-toggler-icon"></span>
                            <span class="navbar-toggler-icon"></span>
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                            aria-labelledby="offcanvasExampleLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasExampleLabel">杉林後台系統</h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <div>
                                    <ul class="nav-links">
                                        <li class="nav-page"><a href="./backstage_member.html">後台會員頁面</a></li>
                                        <li class="nav-page"><a href="./backstage_orderlist.html">後台訂單頁面</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="addNewItem" type="button" value="addNewItem-button" id="addNewItem-button"><a
                            class="button" href="#popup-item">新增商品</a></button>
                    <div id="popup-item" class="overlay-item">
                        <div class="popup-item">
                            <div class="content">
                                <form class="item-form" id="item-form" name="item-form" action="" method="post">
                                    <div class="">
                                        <label for="item-picture">商品圖片:</label>
                                        <input type="file" id="item-picture" name="item-picture"
                                            accept=".png, .jpeg,.jpg" multiple>
                                    </div>
                                    <ul class="item-addList">
                                        <li class="item-list">
                                            <label for="item-name">商品名稱:</label>
                                            <input type="text" name="item-name" id="item-name" required="required">
                                        </li>
                                        <li class="item-list">
                                            <label for="item-name">設定分類:</label>
                                            <input type="checkbox" id="item-popular" name="item-popular">
                                            <label for="item-popular">熱門商品</label>
                                            <input type="checkbox" id="item-new" name="item-new">
                                            <label for="item-new">最新上架</label>
                                            <input type="checkbox" id="item-fresh" name="item-fresh">
                                            <label for="item-fresh">生鮮現貨</label>
                                        </li>
                                        <li class="item-list">
                                            <label for="item-state">預購與現貨</label>
                                            <select name="item-state" id="item-state">
                                                <option value="item-prepare">預購</option>
                                                <option value="item-now">現貨</option>
                                            </select>
                                        </li>
                                        <li class="item-list">
                                            <label for="item-label">優惠標籤</label>
                                            <input type="checkbox" id="item-label" name="item-label">
                                        </li>
                                        <li class="item-list">
                                            <label for="item-priceReduction">優惠價格</label>
                                            <input type="number" id="item-priceReduction" name="item-priceReduction"
                                                min="1" max="99999">
                                            <!-- readonly -->
                                        </li>
                                        <li class="item-list">
                                            <label for="item-price">商品價格</label>
                                            <input type="number" id="item-price" name="item-price" min="1" max="99999">
                                        </li>
                                        <li class="item-list">
                                            <label for="item-unit">量詞</label>
                                            <input type="text" id="item-unit" name="item-unit">
                                        </li>
                                        <li class="item-list">
                                            <label for="item-quantity">上架數量</label>
                                            <input type="number" id="item-quantity" name="item-quantity" min="1"
                                                max="999">
                                        </li>
                                        <li class="item-list">
                                            <label for="item-buyDiscount">運費優惠</label>
                                            <input type="number" id="item-buyDiscount" name="item-buyDiscount" min="1"
                                                max="999">
                                        </li>
                                        <li class="item-list">
                                            <label for="iten-content">商品內容</label>
                                            <div class="iten-list-content">
                                                <input type="text" class="iten-content" id="iten-content"
                                                    name="iten-content">
                                            </div>
                                        </li>
                                    </ul>
                                    <input name="submit" type="submit" id="submit" title="送出資料按鈕" value="確定">
                                    <a class="item-close" href="#"><button class="item-close-btn" type="button"
                                            value="item-close">取消</button></a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <form action="" method="post" name="search-item">
                        <img src="" alt="">
                        <label class="search-title">搜尋商品</label>
                        <!-- <select name="search-type" id="search-type">
                        搜尋分類
                        <option value="p-all">全部</option>
                        <option value="p-popular">熱門商品</option>
                        <option value="p-new">最新上架</option>
                        <option value="p-fresh">生鮮現貨</option>
                    </select> -->
                        <input type="search" class="item-search-input" id="search-item" name="search-item">
                        <input type="date" id="item-date-start" name="item-date-start" min="2023-01-01"
                            max="3000-12-31">
                        <input type="date" id="item-date-end" name="item-date-end" min="2023-01-01" max="3000-12-31">
                        <button class="item-search-button" type="button" value="search-button"
                            id="search-button">搜尋</button>
                    </form>
                </div>
                <div class="list-date">
                    <!-- 商品頁面頂部後半 -->
                    <div class="list-info">
                        <!-- 商品統計 -->
                        <span class="list-info-num">每頁10筆</span>
                        <span class="list-info-listNum">1/3</span>
                        <span class="list-info-total">共3項商品</span>
                    </div>
                    <ul class="page-link">
                        <!-- 商品頁切換 -->
                        <li class="prev"><a href="">上一頁</a></li>
                        <li class="prev-10"><a href="">上10頁</a></li>
                        <li class="page-to"><a href="">1</a></li>
                        <li class="page-to"><a href="">2</a></li>
                        <li class="next-10"><a href="">下10頁</a></li>
                        <li class="next"><a href="">下一頁</a></li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <table>
                    
                    <!-- 表格標示 -->
                    <thead>
                        <tr>
                            <th scope="col"><input type="checkbox" id="" name=""></th>
                            <th scope="col">預覽圖片</th>
                            <th scope="col">商品名稱</th>
                            <th scope="col">商品分類</th>
                            <th scope="col">商品情況</th>
                            <th scope="col">庫存數量</th>
                            <th scope="col">商品價格</th>
                            <th scope="col">優惠價格</th>
                            <th scope="col">售出數量</th>
                            <th scope="col">狀態</th>
                            <th scope="col">銷售金額</th>
                            <th scope="col">操作</th>
                        </tr>
                    </thead>
                    <!-- 表格內容 -->
                    <tbody id="item-tbody">
                        <tr>
                            <th scope="row"><input type="checkbox" id="" name=""></th>
                            <td><img src="pic1.jpg" alt="item1"></td>
                            <td>紅心芭樂</td>
                            <td>最新上架/熱門商品/生鮮現貨</td>
                            <td>預購/現貨/缺貨</td>
                            <td>100</td>
                            <td>150</td>
                            <td>-</td>
                            <td>0</td>
                            <td>上架中</td>
                            <td>0</td>
                            <td>
                                <button class="button-edit">編輯</button>
                                <button class="button-delete">刪除</button>
                                <button class="button-onSell">上架</button>
                                <button class="button-unSell">下架</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- jQuery 3.x -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- my script -->
    <script src="./js/backstage_itemList.js"></script>
</body>

</html>
