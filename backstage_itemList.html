<!DOCTYPE html>
<html lang="zh-hant-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杉林小舖</title>

    <link rel="shortcut icon" href="../web/images/shanlin_shop_logo_icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main>
        <!-- div.layout_datatable>div.data_inner>div.data_search>img+label.search_title+select>option*4^input.item_search_input[type=text id=search_item name=search_item]+button.item_search_button[type=button value=搜尋 id=search_button]^div.list_date>div.list_info>span.list_info_num+span.list_info_listNum+span.list_info_total^ul.page_link>(li.>a)*6 -->
        <div class="layout_datatable">
            <!-- 商品頁面 -->
            <div class="data_inner">
                <div class="data_search">
                    <!--  商品頁面頂部前半 -->
                    <button class="addNewItem" type="button" value="addNewItem_button" id="addNewItem_button"><a
                            class="button" href="#popup3">新增商品</a></button>
                    <div id="popup3" class="overlay">
                        <div class="popup">
                            <div class="content">
                                <form class="item_form" id="item_form" name="item_form">
                                    <div class="">
                                        <label for="item_picture">商品圖片:</label>
                                        <input type="file" id="item_picture" name="item_picture"
                                            accept=".png, .jpeg,.jpg" multiple>
                                    </div>
                                    <ul class="item_addList">
                                        <li class="item_list1">
                                            <label for="item_name">商品名稱:</label>
                                            <input type="text" name="item_name" id="item_name" required="required">
                                        </li>
                                        <li class="item_list2">
                                            <label for="item_name">設定分類:</label>
                                            <input type="checkbox" id="item_popular" name="item_popular">
                                            <label for="item_popular">熱門商品</label>
                                            <input type="checkbox" id="item_new" name="item_new">
                                            <label for="item_new">最新上架</label>
                                            <input type="checkbox" id="item_fresh" name="item_fresh">
                                            <label for="item_fresh">生鮮現貨</label>
                                        </li>
                                        <li class="item_list3">
                                            <label for="item_state">預購與現貨</label>
                                            <select name="item_state" id="item_state">
                                                <option value="item_prepare">預購</option>
                                                <option value="item_now">現貨</option>
                                            </select>
                                        </li>
                                        <li class="item_list4">
                                            <label for="item_label">優惠標籤</label>
                                            <input type="checkbox" id="item_label" name="item_label">
                                        </li>
                                        <li class="item_list5">
                                            <label for="item_priceReduction">優惠價格</label>
                                            <input type="number" id="item_priceReduction" name="item_priceReduction"
                                                min="1" max="99999" readonly>
                                        </li>
                                        <li class="item_list6">
                                            <label for="item_price">商品價格</label>
                                            <input type="number" id="item_price" name="item_price" min="1" max="99999">
                                        </li>
                                        <li class="item_list7">
                                            <label for="item_unit">量詞</label>
                                            <input type="text" id="item_unit" name="item_unit">
                                        </li>
                                        <li class="item_list8">
                                            <label for="item_quantity">上架數量</label>
                                            <input type="number" id="item_quantity" name="item_quantity" min="1"
                                                max="999">
                                        </li>
                                        <li class="item_list9">
                                            <label for="item_buyDiscount">運費優惠</label>
                                            <input type="number" id="item_buyDiscount" name="item_buyDiscount" min="1"
                                                max="999">
                                        </li>
                                        <li class="item_list10">
                                            <label for="iten_content">商品內容</label>
                                            <div class="iten_list_content">
                                                <input type="text" class="iten_content" id="iten_content"
                                                    name="iten_content">
                                            </div>
                                        </li>
                                    </ul>
                                    <input name="submit" type="submit" id="submit" title="送出資料按鈕" value="確定">
                                    <a class="item_close" href="#"><button class="item_close-btn" type="button"
                                            value="item_close">取消</button></a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <img src="" alt="">
                    <label class="search_title">搜尋商品</label>
                    <!-- <select name="search_type" id="search_type">
                        搜尋分類
                        <option value="p_all">全部</option>
                        <option value="p_popular">熱門商品</option>
                        <option value="p_new">最新上架</option>
                        <option value="p_fresh">生鮮現貨</option>
                    </select> -->
                    <input type="search" class="item_search_input" id="search_item" name="search_item">
                    <input type="date" id="item_date_start" name="item_date_start" min="2023-01-01" max="3000-12-31">
                    <input type="date" id="item_date_end" name="item_date_end" min="2023-01-01" max="3000-12-31">
                    <button class="item_search_button" type="button" value="search_button"
                        id="search_button">搜尋</button>
                </div>
                <div class="list_date">
                    <!-- 商品頁面頂部後半 -->
                    <div class="list_info">
                        <!-- 商品統計 -->
                        <span class="list_info_num">每頁10筆</span>
                        <span class="list_info_listNum">1/3</span>
                        <span class="list_info_total">共3項商品</span>
                    </div>
                    <ul class="page_link">
                        <!-- 商品頁切換 -->
                        <li class="prev"><a href="">上一頁</a></li>
                        <li class="prev_10"><a href="">上10頁</a></li>
                        <li class="page_to"><a href="">1</a></li>
                        <li class="page_to"><a href="">2</a></li>
                        <li class="next_10"><a href="">下10頁</a></li>
                        <li class="next"><a href="">下一頁</a></li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <table>
                    <!-- 表格標示 -->
                    <thead>
                        <tr>
                            <th scope="col"><input type="checkbox" id="" name=""></th>
                            <th scope="col">預覽圖片</th>
                            <th scope="col">商品名稱</th>
                            <th scope="col">商品分類</th>
                            <th scope="col">商品情況</th>
                            <th scope="col">數量</th>
                            <th scope="col">價格</th>
                            <th scope="col">售出數量</th>
                            <th scope="col">操作</th>
                        </tr>
                    </thead>
                    <!-- 表格內容 -->
                    <tbody>
                        <tr>
                            <th scope="row"><input type="checkbox" id="" name=""></th>
                            <td><a class="" href="#"><img src="" alt=""></a></td>
                            <td>紅心芭樂</td>
                            <td>最新上架/熱門商品/生鮮現貨</td>
                            <td>預購/現貨/缺貨</td>
                            <td>100</td>
                            <td>150</td>
                            <td>0</td>
                            <td>
                                <a class="button_operate" href="#">編輯</a><br>
                                <a class="button_operate" href="#">刪除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- jQuery 3.x -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- my script -->
    <script src="./js/script.js"></script>
</body>

</html>
